    <style>
        .timeline {
            position: relative;
            padding-left: 3rem;
            margin: 0 0 0 1rem;
        }
        .timeline-step {
            position: relative;
            padding-bottom: 2rem;
        }
        .timeline-step:last-child {
            padding-bottom: 0;
        }
        .timeline-step::before {
            content: '';
            position: absolute;
            left: -2.2rem;
            top: 0;
            width: 2px;
            height: 100%;
            background: #dee2e6;
        }
        .timeline-step.complete::before {
            background: #198754;
        }
        .timeline-step.current::before {
            background: #0d6efd;
        }
        .circle {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: absolute;
            left: -3.2rem;
            top: 0;
        }
        .timeline-content {
            padding-left: 1rem;
        }
        .service-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
